<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <script src="index.js"></script>
    <title>OptiSource Sign Up</title>
</head>

<body class="card container" style="padding-top: 20pt;">
    <h2>Sign Up</h2>
    <br>
    <div class="col-sm-10 form-group-lg">
        <form action="javascript:;" onsubmit="register(this)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="emailAddress" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" required>
            </div>
            <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter Address" required>
                </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <button type="button" class="btn btn-info" onclick="location.href = 'login.html';" id="myButton">Log In</button>
        </form>
        <br>
    </div>
</body>

</html>
