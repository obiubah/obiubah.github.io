<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <script src="index.js"></script>
    <title>OptiSource User Details</title>
</head>

<body class="card container" style="padding-top: 20pt;" onload="loadResults()">
    <h2>User Details</h2>
    <hr />
    <div class="card col-sm-10 form-group-lg">
        <form>
            <div class="form-group row">
                <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="firstName" value="email@example.com">
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="lastName" value="email@example.com">
                </div>
            </div>
            <button type="button" onclick="logOut()" class="btn btn-primary">Log Out</button>
        </form>
    </div>
    <br>
</body>

</html>
