<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <script src="index.js"></script>
    <title>OptiSource Login</title>
</head>

<body class="card container" style="padding-top: 20pt;">
    <h2>Log In</h2>
    <hr>
    <div class="col-sm-10 form-group-lg">
        <form>
            <div class="form-group">
                <label for="emailAddress">Email Address</label>
                <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp"
                    placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="button" onclick="logIn()" class="btn btn-primary">Log In</button>
            <button type="button" class="btn btn-info" onclick="location.href = 'index.html';" id="myButton">Sign Up</button>
        </form>
        <br>
    </div>
</body>

</html>
